<!DOCTYPE html>
<html>
<head>
	<title>table practice</title>
</head>
<body>
<table border="1">
<thead>
<tr>
    <td rowspan="2">名称</th> 
    <th colspan="2">2016-11-22</th>
    <th rowspan="2">小计</th>
</tr>
<tr>
         
    <th>重量</th>
    <th>单价 </th>
</thead>
<tbody>
</tr>
<tr>
    <th>苹果</th>
    <th>3公斤</th>
    <th>5元/公斤 </th>
    <th>15元</th> 
</tr>
<tr>
    <th>香蕉</th>
    <th>2公斤</th>
    <th>6元/公斤 </th>
    <th>12元</th>
</tr>
</tbody>
<tfoot>
<tr>
   <th colspan="3">总价</th>
   <th>27元</th>
</tr>
</tfoot>
</table>
</body>
</html>
